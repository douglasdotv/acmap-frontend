<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <form [formGroup]="searchForm" class="d-flex" (ngSubmit)="onSearch()">
      <input formControlName="fatalities" type="number" class="form-control me-2" placeholder="Fatalities">
      <div *ngIf="searchForm.get('fatalities')?.errors?.['min']">
        Fatalities must be a non-negative number.
      </div>

      <select formControlName="operator" class="form-select me-2">
        <option value="">Operator</option>
        <option *ngFor="let operator of operators" [value]="operator">{{ operator }}</option>
      </select>

      <select formControlName="aircraftType" class="form-select me-2">
        <option value="">Aircraft</option>
        <option *ngFor="let aircraftType of aircraftTypes" [value]="aircraftType">{{ aircraftType }}</option>
      </select>

      <select formControlName="accidentCategory" class="form-select me-2">
        <option value="">Category</option>
        <option *ngFor="let accidentCategory of accidentCategories" [value]="accidentCategory">{{ accidentCategory }}</option>
      </select>

      <button type="submit" class="btn btn-outline-success">Search</button>
      <button type="button" class="btn btn-outline-secondary mx-2" (click)="onReset()">Reset</button>
    </form>
  </div>
</nav>
